name: Test and Coverage

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          export DJANGO_SETTINGS_MODULE=myproject.settings
          export DATABASE_URL=127.0.0.1:3306

      - name: Run database migrations
        run: python manage.py migrate

      - name: Run tests and coverage for Root app
        run: |
          coverage run --omit='*/migrations/*,*/tests/*,*/admin.py,*/apps.py,*/models.py,*/views.py,*/asgi.py,*/wsgi.py,*/settings.py' manage.py test ewallet 
          coverage report --fail-under=80  # Adjust the desired coverage threshold

      - name: Run tests and coverage for onboarding app
        run: |
          coverage run --omit='*/migrations/*,*/tests/*,*/admin.py,*/apps.py,*/models.py,*/views.py,*/asgi.py,*/wsgi.py,*/settings.py' --append manage.py test onboarding
          coverage report --fail-under=80  # Adjust the desired coverage threshold

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: htmlcov/
